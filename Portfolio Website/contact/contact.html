          name="name"
          class="contact-form"
          placeholder="Full Name"
          required
        />
        <br />
        <input
          name="email"
          class="contact-form"
          placeholder="Email"
          required
        />
        <br />

          name="number"
          class="contact-form"

        />

          placeholder="Comments"
        ></textarea>
        <br/>
